<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>{{ Title }}</title>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand">FoodApp_</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-5 me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'home' %}#features" class="nav-link" aria-current="page">Meal Plans</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'home' %}#pricing" class="nav-link" aria-current="page">Shopping List</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item d-lg-none">
                        <a href="{% url 'home' %}#pricing" class="btn btn-sm btn-outline-danger" aria-current="page">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div class="d-none d-lg-block me-5">
                <a class="btn btn-outline-success" href="#">Logout</a>
            </div>
        </div>
    </nav>
    <!-- End -->
    
    <!-- Main -->
    <main class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
