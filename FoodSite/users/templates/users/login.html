{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="my-auto container text-center">
    <div class="row mt-5">
        <div class="col-lg-6 d-flex">
            
            <div class="container content-section my-auto">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 display-3 text-success">Login</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <small class="text-muted">
                            <a href="{% url 'register' %}">Forgot Password?</a>
                        </small>
                    </div>
                    <div class="form-group my-2">
                        <button class="btn btn-outline-success" type="submit">Login</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Need an account? <a href="{% url 'register'%}" class="ml-2">Sign Up Now</a>
                    </small>
                </div>
            </div>
        </div>
        <div class="col-6 d-none d-lg-block">
            <img class="img-fluid" src="{% static 'users/mobile_login.svg' %}" alt="">
        </div>
    </div>
</div>
{% endblock content %}
